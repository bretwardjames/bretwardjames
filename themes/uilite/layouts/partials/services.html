{{ $services := .Site.Data.services }}

<script>
  var checkoutButton = document.getElementById('checkout-button-{{ $services.product }}');
  checkoutButton.addEventListener('click', function () {
    // When the customer clicks on the button, redirect
    // them to Checkout.
    stripe.redirectToCheckout({
      items: [
        {sku: 'sku_ETYiREDY8rMbYF', quantity: 1,}
      ],

      // Note that it is not guaranteed your customers will be redirected to this
      // URL *100%* of the time, it's possible that they could e.g. close the
      // tab between form submission and the redirect.
      successUrl: 'https://bretmartineau.com/success',
      cancelUrl: 'https://bretmartineau.com/canceled',
    })
            .then(function (result) {
              if (result.error) {
                // If `redirectToCheckout` fails due to a browser or network
                // error, display the localized error message to your customer.
                var displayError = document.getElementById('error-message');
                displayError.textContent = result.error.message;
              }
            });
  });
</script>

<section class="blue">
  <h2 class="heading">{{ $services.title }}</h2>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $services.services }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4">
        <i class="mt-3  fa fa-{{ $element.icon }} fa-3x"></i>
        <h5 class="mt-4">{{ $element.title }}</h5>
        <p class="text-muted">{{ $element.description | safeHTML }}</p>
        <button class="consult" id="checkout-button-{{ $element.product }}" role="link"><span>Start {{ $element.product }}</span></button>
      </div>
    </div>

    {{ end }}
  </div>
</section>
