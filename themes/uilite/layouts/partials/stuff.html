<section class="aqua">
  <h2 class="heading">
    <a href="{{ .Site.BaseURL }}stuff">Stuff</a>
  </h2>

  <div class="row">
    {{ range first 4 (where (where .Site.Pages "Section" "stuff") ".Title" "!=" "Stuffs" )}}
    <div class="col-lg-4 col-md-4 col-12 mb-3">
        <div class="card p-4">
          <a class="mb-3" href="{{ .Permalink }}">
            <div class="featuredImage rounded" style="background-size:cover;background-position:50% 25%;background-image: url('{{.Site.BaseURL}}images/stuff/{{ .Params.featured_image }}'); height: 350px;background-color:#fbfbfb;">
            </div>
          </a>
          <!-- <small class="text-muted">{{ .Date.Format "Jan 2, 2006"}}</small> -->
          <a href="{{ .Permalink }}"><h3 class="h4 font-weight-bold text-dark">{{ .Title }}</h3></a>
          
          <div>
            {{ range .Params.categories }}
              <span class="badge badge-light">{{ title . }}</span>
            {{ end }}

            <div class="float-right">
              
            </div>
          </div>
        </div>
    </div>
    {{ end }}
  </div>

</section>
